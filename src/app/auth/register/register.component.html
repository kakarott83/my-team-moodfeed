<div class="container">
  <div class="auth-box">
    <form [formGroup]="registerForm">
      <p-card class="m-3">
        <ng-template pTemplate="header">
          <div class="flex justify-content-center flex-wrap">
              <div class="flex align-items-center justify-content-center mt-4 w-4rem h-4rem text-6xl"><i class="fa-solid fa-user-plus"></i></div>
          </div>
      </ng-template>
      <ng-template pTemplate="body">
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="fa-regular fa-id-card"></i></span>
                <input type="text" formControlName="displayName" pInputText placeholder="Name">         
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="fa-solid fa-at"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="E-Mail">         
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="fa-solid fa-key"></i></span>
                <input type="password" formControlName="password" pInputText placeholder="Passwort">    
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="fa-solid fa-key"></i></span>
                <input type="password" formControlName="confirmPassword" pInputText placeholder="Passwort bestÃ¤tigen">    
            </div>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="fa-solid fa-building-un"></i></span>
              <p-dropdown formControlName="department" [options]="depts" optionLabel="name"
                class="text-base text-900 flex surface-overlay surface-border"
                placeholder="Abteilung"></p-dropdown>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div>
          <p-button type="button" (click)="signUp()" label = "Registrieren" icon="fa-solid fa-user-plus" [style]="{ 'width': '100%' }"></p-button>
      </div>
      <p-divider align="center">OR</p-divider>
      <div>
        <p-button type="button" routerLink="/login" label = "Zum Login" icon="fa-solid fa-user-plus" [style]="{ 'width': '100%' }"></p-button>
    </div>
  </ng-template>
      </p-card>
    </form>
  </div>
</div>
