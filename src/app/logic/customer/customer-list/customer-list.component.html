<div class="block w-full h-full mt-4">
    <p-table [value]="customerList" [tableStyle]="{'width': '100%'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem"></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="name">Stadt <p-sortIcon field="city"></p-sortIcon></th>
                <th pSortableColumn="name">Land <p-sortIcon field="country"></p-sortIcon></th>
                <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="action" style="width:20%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    <p-tableRadioButton [value]="item" (click)="selectCustomer(item)"></p-tableRadioButton>
                </td>
                <td>{{item.name}}</td>
                <td>{{item.city}}</td>
                <td>{{item.country.name}}</td>
                <td>{{item.id}}</td>
                <td>
                    <div>
                        <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text" (click)="deleteCustomer(item.id)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
