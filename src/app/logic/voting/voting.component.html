<div class="container">
    <div class="headers">
        Bewertung
    </div>
    <div class="bodies">
        <div class="px-4 py-5 md:px-6 lg:px-8">
            <div class="grid">
                <div class="col">
                    <div class="surface-card shadow-2 p-3 border-round">
                        <div class="flex justify-content-center mb-5 text-4xl align-items-center text-900">
                            <div>
                                Hallo {{myUserData.name}}, bewerte jetzt deine Woche
                            </div>
                            <div class="flex ml-5">
                                <p-dropdown class="h-full justify-content-center text-900" [options]="weeks" [(ngModel)]="selectedWeek" (onChange)="changeWeek($event)"></p-dropdown>
                            </div>
                        </div>
                        <div *ngIf="itemList; else loading">
                            <div class="block mx-8" *ngFor="let item of itemList">
                                <p-card class="block">
                                        <app-voting-detail [inputItem]="item" (result)="getVotingResult($event)" (dialogDesc)="showDialogQuestion($event)"></app-voting-detail>
                                </p-card>
                            </div>
                            <div class="block mx-8 mt-3">
                                <textarea rows="4" [style]="{'width':'100%', 'font-family':'Rajdhani'}" pInputTextarea [(ngModel)]="comment" placeholder="Hier kannst du ein Kommentar erfassen"></textarea> 
                                <button class="btn-def btn-def-large" (click)="submitVoting()">
                                    <i class="pi pi-check"></i>
                                    Speichern
                                </button>
                            </div>
                        </div>
                        <ng-template class="w-full" #loading>
                            <div class="flex justify-content-center">
                                <p-progressSpinner></p-progressSpinner>  
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full mt-5">
        </div>
    </div>
</div>
<p-toast></p-toast>
