<div class="block w-full h-full mt-4">
    <p-table [value]="departmentList" [tableStyle]="{'width': '100%'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem"></th>
                <th pSortableColumn="name" style="width:50%">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="displayName" style="width:20%">Displayname <p-sortIcon field="displayName"></p-sortIcon></th>
                <th pSortableColumn="id" style="width:20%">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="action" style="width:20%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    <p-tableRadioButton [value]="item" (click)="selectDepartment(item)"></p-tableRadioButton>
                </td>
                <td>{{item.name}}</td>
                <td>{{item.displayName}}</td>
                <td>{{item.id}}</td>
                <td>
                    <div>
                        <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
