<div class="container h-screen w-auto bg-primary m-0">
        <p-card class="block ml-3 mr-3 mt-3">
            <form [formGroup]="departmentForm">              
                    <div class="field grid">
                        <label for="Name" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
                        <div class="col-12 md:col-10">
                            <input type="text" pInputText formControlName="name" id="name" class="text-base surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                        </div>
                    </div>
                    <div class="field grid">
                        <label for="DisplayName" class="col-12 mb-2 md:col-2 md:mb-0">Displayname</label>
                        <div class="col-12 md:col-10">
                            <input type="text" pInputText formControlName="displayName" id="displayName" class="text-base surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                        </div>
                    </div>
                    <button (click)="saveDepartment()" pButton pRipple label="Speichern" class="p-button-success mt-3" icon="pi pi-check" [disabled]="!departmentForm.valid"></button>
            </form>
        </p-card>
        <app-department-list></app-department-list>
</div>
<p-toast></p-toast>
