<p-table
  [value]="votings"
  [tableStyle]="{ 'min-width': '50rem' }"
  [paginator]="true"
  [rows]="5"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Woche</th>
      <th>Team Gesamt</th>
      <th>Id</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-voting>
    <tr>
      <td>{{ voting.votingWeek }}</td>
      <td hidden>{{ sum(voting) }}</td>
      <td>
        <p-rating
          [ngModel]="rating"
          [stars]="6"
          [readonly]="true"
          [cancel]="false"
        ></p-rating>
      </td>
      <td>{{ voting.id }}</td>
    </tr>
  </ng-template>
</p-table>
