<div *ngIf="!isLoading; else loading">
    <p-chart class="team-voting-chart" type="line" [data]="data" [options]="options" [plugins]="plugins"></p-chart>
</div>
<ng-template #loading>
    <div class="flex justify-content-center">
        <p-progressSpinner></p-progressSpinner>  
    </div>
</ng-template>
