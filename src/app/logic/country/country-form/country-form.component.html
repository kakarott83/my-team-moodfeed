<p-card class="block ml-3 mr-3 mt-3">
    <form [formGroup]="countryForm">              
            <div class="field grid">
                <label for="Name" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
                <div class="col-12 md:col-10">
                    <input type="text" pInputText formControlName="name" id="name" class="text-base surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                </div>
            </div>
            <div class="field grid">
                <label for="Code" class="col-12 mb-2 md:col-2 md:mb-0">Code</label>
                <div class="col-12 md:col-10">
                    <input type="text" pInputText formControlName="code" id="code" class="text-base surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                </div>
            </div>
            <div class="field grid">
                <label for="Rate" class="col-12 mb-2 md:col-2 md:mb-0">Tagespauschale</label>
                <div class="col-12 md:col-10">
                    <input type="number" pInputText formControlName="rate" id="rate" class="text-base surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                </div>
            </div>
            <div class="field grid">
                <label for="HalfRate" class="col-12 mb-2 md:col-2 md:mb-0">Pauschale An-und Abreise</label>
                <div class="col-12 md:col-10">
                    <input type="number" pInputText formControlName="halfRate" id="halfRate" class="text-base surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                </div>
            </div>
            <button (click)="saveCountry()" pButton pRipple label="Speichern" class="cic-btn" icon="pi pi-check" [disabled]="!countryForm.valid"></button>
    </form>
</p-card>
<p-toast></p-toast>
