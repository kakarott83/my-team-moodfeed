<div class="block w-full h-full mt-4">
    <p-table [value]="countryList" [tableStyle]="{'width': '100%'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem"></th>
                <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="rate">Tagespauschale <p-sortIcon field="rate"></p-sortIcon></th>
                <th pSortableColumn="halfRate">An- und Abreise <p-sortIcon field="halfRate"></p-sortIcon></th>
                <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="action" style="width:20%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    <p-tableRadioButton [value]="item" (click)="selectCountry(item)"></p-tableRadioButton>
                </td>
                <td>{{item.code}}</td>
                <td>{{item.name}}</td>
                <td>{{item.rate}}</td>
                <td>{{item.halfRate}}</td>
                <td>{{item.id}}</td>
                <td>
                    <div>
                        <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text" (click)="deleteCountry(item.id)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
